<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roack-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>roack paper scissors</h1>

    <!-- for images -->

    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.png" alt="img not found">

        </div>
        <div class="choice" id="paper">
            <img src="images/paper.png" alt="img not found">


        </div>
        <div class="choice" id="scissors">
            <img src="images/scissors.png" alt="img not found">


        </div>
    </div>

    <!-- for score board -->
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>


    <!-- massage box0 -->
     <div class="msg-container">
        <p id="msg">play your move</p>
     </div>


    <script src="script.js"></script>
</body>

</html>
